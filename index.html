<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <title>Incrementing Counter</title>
</head>

<body>
    <button id="switch">Dark Theme</button>
    <div class="cards">
        <i class="fab fa-youtube"></i>
        <div id="youtube" class="numbers">0</div>
        <div  class="words">Youtube Subscribers</div>
    </div>
    <div class="cards">
        <i class="fab fa-facebook"></i>
        <div id="facebook" class="numbers">0</div>
        <div class="words">Facebook Followers</div>
    </div>
    <div class="cards">
        <i class="fab fa-twitter"></i>
        <div id="twitter" class="numbers">0</div>
        <div class="words">Twitter Followers</div>
    </div>
</body>
